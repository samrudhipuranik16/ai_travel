<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Trip</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header class="header-bar">
    <div class="logo">✈️ PlanVise</div>
    <nav class="header-icons">
      <i class="fas fa-home" onclick="window.location.href='dashboard.html'"></i>
      <i class="fas fa-cog" onclick="window.location.href='settings.html'"></i>
      <i class="fas fa-user" onclick="window.location.href='profile.html'"></i>
    </nav>
  </header>

  <main>
    <form id="tripForm" class="book" onsubmit="handleForm(event)">
      <label for="from">From:</label>
      <input type="text" id="from" placeholder="Enter departure city" required>

      <label for="to">To:</label>
      <input type="text" id="to" placeholder="Enter destination city" required>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" required>

      <label for="duration">Duration (days):</label>
      <input type="number" id="duration" min="1" placeholder="Number of days" required>

      <label for="people">Number of People:</label>
      <input type="number" id="people" min="1" placeholder="Number of travelers" required>

      <label for="vacation-type">Activities</label>
      <select id="vacation-type" required>
        <option value="">Select type</option>
        <option>Aventural</option>
        <option>Hiking</option>
        <option>Nightlife</option>
        <option>Sightseeing</option>
        <option>Cultural</option>
        <option>Food</option>
        <option>Beach</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="form.js"></script>

</body>
</html>
