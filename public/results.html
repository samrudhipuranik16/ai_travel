<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Results</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header-bar">
    <div class="logo">✈️ PlanVise</div>
  </header>

  <main>
    <h1>AI Trip Suggestions</h1>
    <pre id="results">Loading...</pre>
    <button onclick="window.history.back()">Back to Form</button>
  </main>

  <script>
    // Display AI response from localStorage
    const results = localStorage.getItem("ai_result") || "No results found.";
    document.getElementById("results").textContent = results;
  </script>
</body>
</html>
