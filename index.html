<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="https://kangxiang.info/wp-content/uploads/2022/04/website-design-template-for-travel-agency.jpg" 
       alt="Background" class="bg-image">
  <div class="login-container">
    <h2>Login / Signup</h2>
    <form onsubmit="return goToDashboard(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function goToDashboard(e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
