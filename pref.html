<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Travel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Choose Your Perfect Travel</h2>
  <form>
    <label>Destination Type:</label>
    <select required>
      <option>Beach</option>
      <option>Mountains</option>
      <option>City</option>
      <option>Adventure</option>
    </select><br>

    <label>Help/Experience Needed:</label>
    <input type="text" placeholder="e.g. Guided tour, solo trip"><br>

    <label>Luxury Level:</label>
    <select required>
      <option>Budget</option>
      <option>Standard</option>
      <option>Luxury</option>
    </select><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
